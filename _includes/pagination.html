<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/">新しい記事へ</a>
      {% else %}
        <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">新しい記事へ</a>
      {% endif %}
    {% else %}
      <span class="pagination-item disabled">新しい記事へ</span>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.next_page}}/">古い記事へ</a>
    {% else %}
      <span class="pagination-item disabled">古い記事へ</span>
    {% endif %}
  </div>
</div>
